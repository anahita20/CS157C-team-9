version: '3'
services:
  ff-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: fileferry-server
    container_name: fileferry-node-server
    command: /usr/src/app/node_modules/.bin/nodemon server.js
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      - ff-mongo
    env_file: ./server/.env
    environment:
      - NODE_ENV=development
    networks:
      - ff-network
  ff-mongo:
    image: mongo
    volumes:
      - data-volume:/data/db
    ports:
      - "27017:27017"
    networks:
      - ff-network
  ff-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: fileferry-client
    container_name: fileferry-react-client
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - ff-server
    ports:
      - "3000:3000"
    networks:
      - ff-network

networks:
    ff-network:
        driver: bridge

volumes:
    data-volume:
    node_modules:
    web-root:
      driver: local